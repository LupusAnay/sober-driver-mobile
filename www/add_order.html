<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          width=device-width,
          height=device-height,
          target-densitydpi=device-dpi">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
          img-src * 'self' data: http:;
          script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
          style-src  'self' 'unsafe-inline' *">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/add_order.js" async></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <title>Sober Driver</title>
</head>

<body>

<div id="order_block" class="block">
    <form id="order" class="form">
        <input type="text" class="fields" id="from" placeholder="Откуда">

        <input type="text" class="fields" id="to" placeholder="Куда">

        <input type="text" class="fields" id="value" placeholder="Предполагаемая стоимость в рублях" maxlength="4">
        <span id="value_err"></span>

        <input type="text" class="fields" id="first_name" placeholder="Имя">
        <span id="first_name_err"></span>

        <input type="tel" class="fields" id="phone_number" placeholder="+7(000)-000-00-00" maxlength="11">
        <span id="phone_number_err"></span>

        <input id="create_order" class="button" type="button" value="Создать заказ">
    </form>

</div>
</body>

</html>
