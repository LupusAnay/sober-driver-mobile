<body>
<div class="bg"></div>

<div class="reg_block" id="reg_block">
    <form id="registration">
        <input type="text" id="first_name" placeholder="Имя">
        <span id="first_name_err"></span>

        <input type="text" id="second_name" placeholder="Фамилия">
        <span id="second_name_err"></span>

        <input type="text" id="birthday" placeholder="гггг-мм-дд" maxlength="10">
        <span id="birthday_err"></span>

        <input type="text" id="passport" placeholder="Паспорт" maxlength="10">
        <span id="passport_err"></span>

        <input type="text" id="driver_license" placeholder="Номер прав" maxlength="10">
        <span id="driver_license_err"></span>

        <input type="text" id="phone_number" placeholder="+7(000)-000-00-00" maxlength="11">
        <span id="phone_number_err"></span>

        <input type="password" id="password" placeholder="Пароль">
        <span id="password_err"></span>

        <input id="reg_button" type="button" value="Зарегестрироваться">
    </form>

</div>
</body>
