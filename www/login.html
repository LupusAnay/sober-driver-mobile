<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="
          user-scalable=no,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          width=device-width,
          height=device-height,
          target-densitydpi=device-dpi">
    <meta http-equiv="Content-Security-Policy"
          content="
          default-src *;
          img-src * 'self' data: http:;
          script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
          style-src  'self' 'unsafe-inline' *">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/lib/jquery.min.js"></script>

    <title>Sober Driver</title>

<body>
<div id="log_block" class="block">
    <form id="login" class="form">
        <input type="tel" id="phone_number" class="fields" placeholder="+7(000)-000-00-00" maxlength="11">
        <span id="phone_number_err"></span>
        <input type="password" id="password" class="fields" placeholder="Пароль">
        <input id="reg_button" type="button" class="button" value="Войти" disabled>
        <input type="button" id="gotoregbutton" class="button" value="Стать водителем">
    </form>
</div>

</html>
