<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="
          user-scalable=no,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          width=device-width,
          height=device-height,
          target-densitydpi=device-dpi">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
          img-src * 'self' data: http:;
          script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
          style-src  'self' 'unsafe-inline' *">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/driver_order_status.js" async></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <title>Sober Driver</title>
</head>
<body>
<div id="status">
    <dl>
        <dt>Имя:</dt>
        <dd id="name"></dd>
        <dt>Номер:</dt>
        <dd id="number"></dd>
        <dt>Откуда:</dt>
        <dd id="from"></dd>
        <dt>Куда:</dt>
        <dd id="to"></dd>
        <dt>Цена:</dt>
        <dd id="value"></dd>
    </dl>
    <input id="accept_order" class="button" type="button" value="Подтвердить выполнение заказа">
    <input id="navigator" class="button" type="button" value="Открыть на навигаторе">
</div>
</body>
</html>
